<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/a2713edd20.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="navbar">
      <div class="logo">
        <img src="../public/img/logo.png" alt="" />
        <h1>The Great Henge</h1>
      </div>
      <div>
        <ul class="categories">
          <li>Rojo</li>
          <li>Blanco</li>
          <li>Azul</li>
          <li>Negro</li>
          <li>Verde</li>
          <li>Incoloro</li>
          <li>Multicolor</li>
        </ul>
      </div>
      <div class="cart"><i class="fa-solid fa-cart-shopping"></i>10</div>
    </div>

    <div class="cards-container">
      <div class="card">
        <div class="card-title">
          <h2>Against All Odds</h2>
        </div>
        <div class="card-img">
          <img src="https://cards.scryfall.io/png/front/3/c/3cd8dd4e-6892-49d7-8fae-97d04f9f6c84.png?1675956885" alt="">
        </div>
        <div class="card-price">
          <h3>Precio: 20$</h3>
        </div>
        <div class="card-btns">
          <div class="card-info">
            <button type="button" class="btn btn-outline-danger">+info</button>
          </div>
          <div class="card-buy">
            <button type="button" class="btn btn-outline-success">Comprar</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
